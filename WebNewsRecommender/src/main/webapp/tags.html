<html>
    <head>
        <title>TagCanvas jQuery example</title>
        <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script src="lib/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="lib/jquery.tagcanvas.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#myCanvas').attr('width', $(window).width()); //max width
                $('#myCanvas').attr('height', $(window).height()); //max height
                if (!$('#myCanvas').tagcanvas({
                    textColour: '#ff0000',
                    outlineColour: '#ff00ff',
                    reverse: true,
                    depth: 0.8,
                    maxSpeed: 0.05
                }, 'tags')) {
                    // something went wrong, hide the canvas container
                    $('#myCanvasContainer').hide();
                }
                
                $(window).resize(respondCanvas);

                function respondCanvas() {
                    $('#myCanvas').attr('width', $(window).width()); //max width
                    $('#myCanvas').attr('height', $(window).height()); //max height

                    //Call a function to redraw other content (texts, images etc)
                }
                fetchRecommendations();

            });

            function fetchRecommendations() {
                canFetch = false;
                $.ajax({
                    url: "GetRecommendations.do?count=250&start=0",
                    dataType: "json",
                    success: recommendationsFetched
                });

            }

            function recommendationsFetched(data) {

                for (var item in data) {
                    var title = data[item].representative.title;
                    /* var li = $("<li>");
                     var a = $("<a>");
                     a.html(title);
                     li.append(a);
                     $("#list").append(li);*/
                    if (data[item].representative.imageUrl) {
                        var li = $("<li>");
                        var a = $("<a>");
                        var img = $("<img>")
                        img.attr("src", data[item].representative.imageUrl)
                        img.attr("title", title);
                        a.text(title);

                        li.append(a);
                        a.append(img);
                        $("#list").append(li);
                    }

                }
                $('#myCanvas').tagcanvas("update");
                $('#myCanvas').tagcanvas("reload");

            }
        </script>
        <style>
            html, body{
                width: 100%;
                height:100%;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas">
        </canvas>

        <div id="tags">
            <ul id="list">
            </ul>
        </div>
    </body>
</html>
